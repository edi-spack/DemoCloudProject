  - id: 'gateway-test-dev'
    name: gradle:8.13-jdk21
    dir: ./microservices/gateway
    entrypoint: gradle
    args: [ 'test' ]

  - id: 'gateway-assemble-dev'
    name: gradle:8.13-jdk21
